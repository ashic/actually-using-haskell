name:                auh
version:             0.1.0.0
github:              githubuser/auh
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2017 Author name here

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:
# description:
# category:            Web

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - time
  - scotty
  - aeson
  - cql-io
  - tinylog
  - cql
  - mtl
  - text

executables:
  auh-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scotty
    - auh
    - aeson
    - cql-io
    - tinylog
    - cql
    - mtl
    - text

tests:
  auh-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - auh
